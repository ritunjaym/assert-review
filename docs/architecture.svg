<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .box { fill: #1f2937; stroke: #374151; stroke-width: 1.5; rx: 8; }
    .label { fill: #f9fafb; font-size: 13px; font-weight: 600; }
    .sublabel { fill: #9ca3af; font-size: 10px; }
    .arrow { stroke: #6b7280; stroke-width: 1.5; fill: none; marker-end: url(#arrow); }
    .section-bg { fill: #111827; stroke: #374151; stroke-width: 1; rx: 12; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#f9fafb" font-size="18" font-weight="700">Assert Review — Architecture</text>
  
  <!-- GitHub -->
  <rect x="30" y="70" width="130" height="60" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1.5"/>
  <text x="95" y="97" text-anchor="middle" class="label">GitHub</text>
  <text x="95" y="115" text-anchor="middle" class="sublabel">OAuth + Webhooks</text>
  
  <!-- Next.js -->
  <rect x="250" y="70" width="140" height="60" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="320" y="97" text-anchor="middle" class="label">Next.js 14</text>
  <text x="320" y="115" text-anchor="middle" class="sublabel">App Router · Vercel</text>
  
  <!-- FastAPI -->
  <rect x="490" y="70" width="140" height="60" rx="8" fill="#14532d" stroke="#22c55e" stroke-width="1.5"/>
  <text x="560" y="97" text-anchor="middle" class="label">FastAPI</text>
  <text x="560" y="115" text-anchor="middle" class="sublabel">ML API · Python 3.12</text>
  
  <!-- PartyKit -->
  <rect x="250" y="200" width="140" height="60" rx="8" fill="#4a1942" stroke="#a855f7" stroke-width="1.5"/>
  <text x="320" y="227" text-anchor="middle" class="label">PartyKit</text>
  <text x="320" y="245" text-anchor="middle" class="sublabel">Real-time · WebSockets</text>
  
  <!-- ML Pipeline box -->
  <rect x="460" y="185" width="300" height="240" rx="12" fill="#1c1917" stroke="#374151" stroke-width="1.5"/>
  <text x="610" y="210" text-anchor="middle" fill="#9ca3af" font-size="11" font-weight="600">ML Pipeline</text>
  
  <!-- CodeBERT -->
  <rect x="475" y="220" width="120" height="50" rx="6" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="535" y="243" text-anchor="middle" class="label" font-size="11">CodeBERT</text>
  <text x="535" y="258" text-anchor="middle" class="sublabel">Embeddings 768d</text>
  
  <!-- FAISS -->
  <rect x="625" y="220" width="120" height="50" rx="6" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="685" y="243" text-anchor="middle" class="label" font-size="11">FAISS</text>
  <text x="685" y="258" text-anchor="middle" class="sublabel">IndexFlatIP</text>
  
  <!-- Reranker -->
  <rect x="475" y="285" width="120" height="50" rx="6" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="535" y="308" text-anchor="middle" class="label" font-size="11">Reranker</text>
  <text x="535" y="323" text-anchor="middle" class="sublabel">CodeT5 + ONNX</text>
  
  <!-- HDBSCAN -->
  <rect x="625" y="285" width="120" height="50" rx="6" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="685" y="308" text-anchor="middle" class="label" font-size="11">HDBSCAN</text>
  <text x="685" y="323" text-anchor="middle" class="sublabel">Semantic Clusters</text>
  
  <!-- W&B -->
  <rect x="550" y="350" width="120" height="45" rx="6" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="610" y="373" text-anchor="middle" class="label" font-size="11">W&amp;B + Colab</text>
  <text x="610" y="388" text-anchor="middle" class="sublabel">Training + Eval</text>
  
  <!-- Browser -->
  <rect x="30" y="380" width="130" height="60" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1.5"/>
  <text x="95" y="407" text-anchor="middle" class="label">Browser</text>
  <text x="95" y="425" text-anchor="middle" class="sublabel">Diff Viewer · Auth</text>
  
  <!-- Arrows -->
  <!-- GitHub → Next.js -->
  <line x1="160" y1="100" x2="248" y2="100" class="arrow"/>
  <!-- Next.js → FastAPI -->
  <line x1="390" y1="100" x2="488" y2="100" class="arrow"/>
  <!-- Next.js → PartyKit -->
  <line x1="320" y1="130" x2="320" y2="198" class="arrow"/>
  <!-- FastAPI → ML Pipeline -->
  <line x1="560" y1="130" x2="560" y2="183" class="arrow"/>
  <!-- Browser → Next.js -->
  <line x1="95" y1="380" x2="250" y2="160" class="arrow"/>
  <!-- PartyKit → Browser -->
  <line x1="250" y1="230" x2="160" y2="400" class="arrow"/>
</svg>
